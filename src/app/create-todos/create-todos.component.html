<form (ngSubmit)="submitForm()" #todoForm="ngForm" class="form">
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="todo.title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="todo.description" class="form-control" required></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" id="done" name="done" [(ngModel)]="todo.done" class="form-check-input">
    <label class="form-check-label" for="done">Done</label>
  </div>
  <button type="submit" [disabled]="!todoForm.valid" class="btn btn-primary">Add ToDo</button>
</form>

<a href="" class="link-primary">Back</a>
