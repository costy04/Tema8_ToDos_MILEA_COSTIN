<form (ngSubmit)="submitForm()" #todoForm="ngForm" class="form">
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" id="id" name="id" [(ngModel)]="id" class="form-control" required>
  </div>
  <button type="submit" [disabled]="!todoForm.valid" class="btn btn-primary">Delete ToDo</button>
</form>

<a href="" class="link-primary">Back</a>
